{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="dark" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard | Approx - Admin & Dashboard Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- App css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <!-- start header-->
    {% include 'admin/layouts/header.html' %}
    <!--end header -->
    <!--start sidebar-->
    {% include 'admin/layouts/sidebar.html' %}
    <!--end sidebar-->
    <div class="page-wrapper">
      {% block content %}{% endblock %}
    </div>

    <!--start footer-->
    {% include 'admin/layouts/footer.html' %}
    <!--end footer-->

    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/DynamicSelect.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!-- endinject-->
     {% block extra_js %}{% endblock %}
  </body>
</html>

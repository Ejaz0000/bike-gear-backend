{%load static%}
<div class="topbar d-print-none">
  <div class="container-fluid">
    <nav
      class="topbar-custom d-flex justify-content-between"
      id="topbar-custom"
    >
      <ul
        class="topbar-item list-unstyled d-inline-flex align-items-center mb-0"
      >
        <li>
          <button class="nav-link mobile-menu-btn nav-icon" id="togglemenu">
            <i class="iconoir-menu"></i>
          </button>
        </li>
        <li class="hide-phone app-search">
          <form role="search" action="#" method="get">
            <input
              type="search"
              name="search"
              class="form-control top-search mb-0"
              placeholder="Search here..."
            />
            <button type="submit"><i class="iconoir-search"></i></button>
          </form>
        </li>
      </ul>
      <ul class="topbar-item list-unstyled d-inline-flex align-items-center mb-0">
        <li class="topbar-item">
          <a class="nav-link nav-icon" href="javascript:void(0);" id="light-dark-mode">
            <i class="iconoir-half-moon dark-mode"></i>
            <i class="iconoir-sun-light light-mode"></i>
          </a>
        </li>

        <li class="dropdown topbar-item">
          <a class="nav-link dropdown-toggle arrow-none nav-icon" data-bs-toggle="dropdown" href="#" role="button"
            aria-haspopup="false" aria-expanded="false" data-bs-offset="0,19">
            <img src="{% static 'assets/images/users/avatar-1.jpg' %}" alt="" class="thumb-md rounded-circle" />
          </a>
          <div class="dropdown-menu dropdown-menu-end py-0">
            <div class="d-flex align-items-center dropdown-item py-2 bg-secondary-subtle">
              <div class="flex-shrink-0">
                <img src="{% static 'assets/images/users/avatar-1.jpg' %}" alt="" class="thumb-md rounded-circle" />
              </div>
              <div class="flex-grow-1 ms-2 text-truncate align-self-center">
                <h6 class="my-0 fw-medium text-dark fs-13">{{ request.user.name }}</h6>
                <small class="text-muted mb-0">Administrator</small>
              </div>
            </div>
            <div class="dropdown-divider mt-0"></div>
            <a class="dropdown-item" href="{% url 'dashboard:user_edit' pk=request.user.pk %}">
              <i class="las la-user fs-18 me-1 align-text-bottom"></i> Edit Profile
            </a>
            <div class="dropdown-divider mb-0"></div>
            <a class="dropdown-item text-danger" href="{% url 'dashboard:logout' %}">
              <i class="las la-power-off fs-18 me-1 align-text-bottom"></i> Logout
            </a>
          </div>
          </div>
        </li>
      </ul>
      <!--end topbar-nav-->
    </nav>
    <!-- end navbar-->
  </div>
</div>
